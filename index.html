<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunFinity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/66383ed08b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <nav class="row">
                <div class="logo"><a href=""> <img src="Images/logo.png" alt="">
                        <h2><span>Fun</span>Finity</h2>
                    </a></div>
                <div class="menu">
                    <a href="">About Us</a><a href="">Developers</a>
                    <div class="social">
                        <p>Follow Us On</p>
                        <a href=""><i class="fab fa-youtube" style="color: red;"></i></a>
                        <a href=""><i class="fab fa-facebook" style="color: #0D8EF1;"></i></a>

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner container">
            <div class="row">
                <div class="col1">
                    <div class="title">
                        <h1>FunFinity</h1>
                        <h6>Where Fun Knows No Limits</h4>
                    </div>
                    <div class="feature">
                        <p><span><i class="fa-regular fa-circle-play"></i></span>1-Click instant play</p>
                        <p><span><i class="fa-regular fa-circle-down"></i></span>No Download</p>
                        <p><span><i class="fa-regular fa-circle-user"></i></span>1000s of online player</p>

                    </div>
                    <div class="access">
                        <button class="btn1"><a href="">SIGN IN</a></button> <button class="btn2"><a href="">GO
                                ROGUE</a></button>
                    </div>
                </div>
                <div class="col2"><img src="./Images/Group 18.png" alt=""></div>
            </div>
        </section>

        <section class="game container">
            <div class="row">
                <h2>Play Games Online</h2>
                <p>Play any games from our huge collection</p>
                <div class="games">
                    <div class="card">
                        <div class="imagebox">
                            <img src="./Images/Rectangle 4.png" alt=""><div class="hidden"><button class="btn1"><a href="">Play Now</a></button>    <button class="btn2"><a href="">Watch Gameplay</a></button></div>
                        </div>
                        <p>Game 1</p>
                    </div>

                    <div class="card">
                        <div class="imagebox">
                            <img src="./Images/Rectangle 5.png" alt=""><div class="hidden"><button class="btn1"><a href="">Play Now</a></button>    <button class="btn2"><a href="">Watch Gameplay</a></button></div>
                        </div>
                        <p>Game 2</p>
                    </div>

                    <div class="card">
                        <div class="imagebox">
                            <img src="./Images/Rectangle 6.png" alt=""><div class="hidden"><button class="btn1"><a href="">Play Now</a></button>    <button class="btn2"><a href="">Watch Gameplay</a></button></div>
                        </div>
                        <p>Game 3</p>
                    </div>

                    <div class="card">
                        <div class="imagebox">
                            <img src="./Images/Rectangle 7.png" alt=""><div class="hidden"><button class="btn1"><a href="">Play Now</a></button>    <button class="btn2"><a href="">Watch Gameplay</a></button></div>
                        </div>
                        <p>Game 4</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
